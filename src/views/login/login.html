<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Tailwind CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="block mx-auto my-12 p-8 bg-white w-1/3 border border-gray-200 rounded-lg shadow-lg text-gray-800">
        <h1 class="text-3xl font-bold text-center text-green-700">Iniciar Sesión</h1>
        <form id="loginForm" class="mt-4" onsubmit="return handleLogin(event)">
            <!-- Error Message -->
            <div id="errorMessage" class="text-red-600 text-center mb-4 hidden">Usuario o contraseña inválidos.</div>

            <div class="mb-4">
                <label for="email" class="block text-lg font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico"
                       class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500"
                       required>
            </div>
            <div class="mb-4 relative">
                <label for="passwordLogin" class="block text-lg font-medium text-gray-700">Contraseña</label>
                <div class="flex items-center">
                    <input type="password" name="password" id="passwordLogin" placeholder="Contraseña"
                           class="border border-gray-300 w-full text-lg placeholder-gray-500 p-2 my-2 bg-gray-100 focus:bg-white focus:border-green-500 pr-12"
                           required>
                    <i class="fas fa-eye absolute right-3 mr-2 cursor-pointer text-gray-600" onclick="togglePassword('passwordLogin')"></i>
                </div>
            </div>
            <button type="submit"
                    class="rounded-md bg-green-500 w-full text-lg text-white font-semibold p-2 my-3 hover:bg-green-600 focus:bg-green-700 focus:outline-none">
                Iniciar Sesión
            </button>
            <p class="text-center mt-4">
                ¿Olvidaste tu contraseña? <a href="/reset-password" class="text-blue-600 hover:text-blue-800">Restablécela aquí</a>
            </p>
        </form>
    </div>

    <script>
        function togglePassword(passwordId) {
            var password = document.getElementById(passwordId);
            var icon = document.querySelector(`#${passwordId} ~ i`);
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                password.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        async function handleLogin(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault();

            // Get the email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('passwordLogin').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Send a POST request to the server with the login credentials
                const response = await fetch('/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin' // Ensure cookies (sessions) are sent with the request
                });

                // Parse the JSON response
                const data = await response.json();

                // Check if the login was successful
                if (response.ok) {
                    // Redirect to the correct dashboard based on user role
                    window.location.href = data.redirectUrl;
                } else {
                    // Show the error message if login failed
                    showErrorMessage(data.message || 'Usuario o contraseña inválidos.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                showErrorMessage('Ocurrió un error durante el inicio de sesión.');
            }
        }

        function showErrorMessage(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
